language: python
python:
- '3.4'
- '3.5'
- '3.6'
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
cache: pip
install:
- sudo apt-get install pandoc
- pip install -r requirements.txt
- pip install pytest pytest-cov codecov
script:
- pytest --cov=graspy -p no:warnings
- sh docs/build_docs.sh
after_success:
- codecov

deploy:
- provider: pypi
  user: "j1c"
  password:
    secure: 
  on:
    tags: true
    repo: neurodata/graspy

- provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: docs/_build/html
  target-branch: gh-pages
  on: 
    branch: master
    python: '3.6'