language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
cache: pip
install:
  - pip install -r requirements.txt
  - pip install pytest pytest-cov codecov
script:
  #- python -m pytest ./tests/
  - pytest --cov=graspy -p no:warnings
after_sucess:
  - codecov