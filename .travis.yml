language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
cache: pip
install:
  - pip install -r requirements.txt
  - pip install pytest pytest-cov
script:
  #- python -m pytest ./tests/
  - py.test --cov=graspy --disable-warnings
after_success:
  - coveralls