os: linux
dist: xenial
language: python
python:
- '3.6'
jobs:
  include:
    - python: 3.6
    - python: 3.7
cache: pip
install:
- pip install -r requirements.txt
- pip install -U pytest pytest-cov pytest-doctestplus codecov black
script:
- pytest graspy/ tests/
- black --check --diff ./graspy ./tests
after_success:
- codecov

deploy:
- provider: pypi
  user: "j1c"
  password:
    secure: 
  skip_existing: true
  on:
    branch: master
    tags: true
    repo: neurodata/graspy
    python: '3.6'
